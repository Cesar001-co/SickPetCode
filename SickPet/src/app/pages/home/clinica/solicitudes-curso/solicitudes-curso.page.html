<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goToSolicitudes()">
      <ion-icon class="arrowBack" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <h1>Solicitudes en curso</h1>
    <h3 *ngIf="solFiltCurso.length === 0">No se encuentran solicitudes registradas</h3>
  </div>
  
  <ion-list>
    <!--  -->
    <ion-item-sliding *ngFor='let solE of solFiltCurso'>
      <ion-item button lines="none" class="btnslide-item" (click)="goToSolicitud(solE)">
        <ion-label>
          <h1>{{solE.usuario.nombre}}</h1>
          <p> <b>Tipo de servicio:</b> {{solE.service}}</p>
            <p><b>Tipo de mascota: </b>{{solE.mascota.tipomascota}}</p>
            <p><b>Raza: </b>{{solE.mascota.raza}}</p>
          
          <p> <b>Descripcion: </b>{{solE.infoSolicitud}} </p>
        </ion-label>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option expandable (click)="rechazarAlert(solE)">
          <ion-icon class="icono" slot="top" name="paw"></ion-icon>
          Finalizar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
