<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Usuario: {{userData.nombres}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item button (click)="goToRegisterMasc()">
      <ion-icon name="accessibility-outline" slot="start"></ion-icon>
      <ion-label>Mascotas</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button size="small" shape="circle" class="btnToolBar">
        <ion-icon size="large" class="iconoMenu" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-menu-toggle>
  </ion-content>
</div>
