<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="close-outline" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div #map id="map" class="map"></div>

  <div class="flex">
    <ion-chip class="chip miubicacion" (click)="mylocantion()">
      <ion-label class="normal"> Mi ubicacion actual</ion-label>
      <ion-icon name="locate"></ion-icon>
    </ion-chip>
    <ion-chip class="chip aceptar" (click)="aceptar()">
      <ion-label class="normal">Aceptar</ion-label>
      <ion-icon name="checkmark"></ion-icon>
    </ion-chip>
  </div>

</ion-content>
